<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Food Online</title>
    <link rel="stylesheet" href="order.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="order-container">
        <h1 class="order-heading">🍽️ Order Your Favorite Food Online</h1>
        <p class="sub-heading">Fresh, Delicious & Delivered Fast! 🚀</p>

        <form id="orderForm">
            <div class="input-group">
                <label for="name"><i class="fas fa-user"></i> Your Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>

            <div class="input-group">
                <label for="phone"><i class="fas fa-phone"></i> Phone Number</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="input-group">
                <label for="address"><i class="fas fa-map-marker-alt"></i> Delivery Address</label>
                <input type="text" id="address" placeholder="Enter your full address" required>
            </div>

            <div class="food-selection">
                <label><i class="fas fa-hamburger"></i> Select Your Food</label>
                <div class="food-item">
                    <input type="checkbox" id="burger" value="Burger">
                    <label for="burger">🍔 Burger</label>
                    <select class="food-size">
                        <option value="full">Full</option>
                        <option value="half">Half</option>
                    </select>
                    <input type="number" class="food-quantity" min="1" value="1">
                </div>

                <div class="food-item">
                    <input type="checkbox" id="pizza" value="Pizza">
                    <label for="pizza">🍕 Pizza</label>
                    <select class="food-size">
                        <option value="full">Full</option>
                        <option value="half">Half</option>
                    </select>
                    <input type="number" class="food-quantity" min="1" value="1">
                </div>

                <div class="food-item">
                    <input type="checkbox" id="pasta" value="Pasta">
                    <label for="pasta">🍝 Pasta</label>
                    <select class="food-size">
                        <option value="full">Full</option>
                        <option value="half">Half</option>
                    </select>
                    <input type="number" class="food-quantity" min="1" value="1">
                </div>

                <div class="food-item">
                    <input type="checkbox" id="biryani" value="Biryani">
                    <label for="biryani">🍛 Biryani</label>
                    <select class="food-size">
                        <option value="full">Full</option>
                        <option value="half">Half</option>
                    </select>
                    <input type="number" class="food-quantity" min="1" value="1">
                </div>
            </div>

            <button type="submit" class="btn-submit">
                <i class="fas fa-check-circle"></i> Place Order
            </button>
        </form>

        <div class="notices">
            <p>⏳ Every order takes approximately **20 minutes** to be delivered.</p>
            <p>🚗 A **₹50 delivery charge** is applicable on all orders.</p>
            <p>📍 We deliver **within 10km** from the shop.</p>
        </div>

        <p class="success-message" id="successMessage">✅ Order Placed Successfully! Your food is on the way! 🚀</p>
    </div>

    <script src="order.js"></script>
</body>
</html>
